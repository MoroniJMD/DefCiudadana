  .profile-card {

    align-items: center;
  }
  .back-arrow {
    border: solid white;
    border-width: 0 3px 3px 0;
    display: inline-block;
    padding: 3px;
    transform: rotate(135deg);
    -webkit-transform: rotate(135deg);
  }
  .profile-picture {
    background-color: white;
    border: 5px solid #ccccff;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    margin: 10px auto 20px;
  }
  .profile-info {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 10px 15px;
    margin-bottom: 10px;
    box-shadow: inset 0 0 10px #b0b0ff;
  }
  .profile-info:not(:last-child) {
    margin-bottom: 15px;
  }
  .profile-label {
    color: #333;
    font-weight: bold;
  }
</style>
